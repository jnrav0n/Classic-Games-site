<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz - Games Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <a href="../index.html" class="back-button">← Back to Games</a>
            <h1>Flag Quiz</h1>
        </div>
        
        <div class="game-area">
            <div class="game-controls">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">0</span> seconds</div>
            </div>

            <div class="flag-container">
                <img id="flagImage" src="" alt="Country Flag">
            </div>

            <div class="input-area">
                <input type="text" id="countryInput" placeholder="Enter country name..." autocomplete="off">
                <button id="submitButton">Submit</button>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="game-instructions">
            <h2>How to Play</h2>
            <p>• Look at the flag shown on screen</p>
            <p>• Type the name of the country in the input box</p>
            <p>• Press Enter or click Submit to check your answer</p>
            <p>• Get points for correct answers!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
